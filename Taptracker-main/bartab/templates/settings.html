{% extends "base.html" %}
{% block content %}
<h1>Instellingen</h1>

<!-- Klant toevoegen -->
<h3>Klant toevoegen</h3>
<form method="post" action="{{ url_for('settings_add') }}" class="mb-4">
  <input type="hidden" name="action" value="add_customer">
  <input type="text" name="new_customer" placeholder="Nieuwe klantnaam" class="form-control mb-2" required>
  <button type="submit" class="btn btn-primary">Klant toevoegen</button>
</form>

<!-- Klanten verwijderen -->
<h3>Bestaande klanten</h3>
{% if customers|length > 0 %}
  <ul class="list-group mb-4">
    {% for c in customers %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ c }}
        <form method="post" action="{{ url_for('settings_delete_customer') }}" onsubmit="return confirm('Weet je zeker dat je klant {{ c }} wilt verwijderen?');" style="margin:0;">
          <input type="hidden" name="customer_to_delete" value="{{ c }}">
          <button type="submit" class="btn btn-danger btn-sm">Verwijderen</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Geen klanten gevonden.</p>
{% endif %}

<!-- Categorie toevoegen -->
<h3>Categorie toevoegen</h3>
<form method="post" action="{{ url_for('settings_add') }}" class="mb-4">
  <input type="hidden" name="action" value="add_category">
  <input type="text" name="new_category" placeholder="Nieuwe categorienaam" class="form-control mb-2" required>
  <button type="submit" class="btn btn-primary">Categorie toevoegen</button>
</form>

<!-- Drankje toevoegen -->
<h3>Drankje toevoegen</h3>
<form method="post" action="{{ url_for('settings_add') }}" class="mb-4">
  <input type="hidden" name="action" value="add_drink">

  <label for="category_select" class="form-label">Selecteer categorie</label>
  <select name="category_select" id="category_select" class="form-select mb-2" required>
    <option value="" selected disabled>-- Kies categorie --</option>
    {% for cat in categories %}
    <option value="{{ cat }}">{{ cat }}</option>
    {% endfor %}
  </select>

  <input type="text" name="drink_name" placeholder="Dranknaam" class="form-control mb-2" required>
  <input type="number" step="0.01" min="0" name="drink_price" placeholder="Prijs (â‚¬)" class="form-control mb-2" required>

  <button type="submit" class="btn btn-primary">Drankje toevoegen</button>
</form>

{% endblock %}
